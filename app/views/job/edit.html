{% extends "base.html" %}
{% block content %}
<h1>Muokkaa askaretta</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/job/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" type="text" value= "{{attributes.name}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <input name="description" class="form-control" type="text" value= "{{attributes.description}}">
    </div>

    <div class="form-group">
        <label>Tärkeys (numero)</label>
        <input name="importance" class="form-control" type="text" value= "{{attributes.importance}}">
    </div>

    <div class="form-group">
        <label>Kategoria</label>
        <select class="form-control" name="category">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Päivitä</button>
    </div>
</form>
{% endblock %}
