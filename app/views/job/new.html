{% extends "base.html" %}
{% block content %}
  <h1>Lisää askare listaan</h1>

  <form method="post" action="{{base_path}}/job">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <input name="description" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Tärkeys (numero)</label>
      <input name="importance" class="form-control" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
