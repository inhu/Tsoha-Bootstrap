{% extends "base.html" %}
{% block content %}
<div class="alert alert-success">
  {{message}}
</div>
  <h1>{{job.name}}</h1>
  <!-- Painikkeet tähän -->
  <p>
    <button class="btn btn-danger">Poista</button> <a href="{{base_path}}/job/{{job.id}}/edit" class="btn btn-default">Muokkaa</a>
  </p>
  <!-- Tiedot tulee listana tähän -->
  <ul>
    <li><strong>Tärkeys:</strong> {{job.importance}}</li>
    <li><strong>Luokka:</strong> {{job.category_id}}</li>
    <li><strong>Status:</strong> 
        {% if job.done %}
               <label class="label label-success">tehty
              {% else %}
               <label class="label label-danger">kesken
              {% endif %}
                </li>
                
    <li><strong>Lisäyspäivä:</strong> {{job.added}}</li>
  </ul>
  <!-- Kuvaus tulee tähän -->
  <p>
      {{job.description}}
  </p>
{% endblock %}
